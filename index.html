<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WorkSpace Staff Manager</title>
</head>

<body>



    <div class="container">
        <aside>
            <div class="sidebar">

                <header>Unassigned Staff</header>
                <div class="line"></div>
                <div class="staff-list">
                    <button id="btn-add" class="add-btn">Add New Worker</button>
                    <div id="listCard">
                        <div class="profil-card">
                            <div class="img-profil"></div>
                            <div class="role">
                                <p>mohammed OUGHLANE</p>
                                <div class="role">securite</div>
                            </div>
                            <button class="btn-edit">Edit</button>
                        </div>
                    </div>

                </div>
            </div>
        </aside>


        <div class="main">
            <h2>WorkSpace Floor Plan</h2>
            <div class="zones">
                <div class="zone">
                    <h3>Reception</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone1">
                    <h3>serveurs</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone2">
                    <h3>securite</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone3">
                    <h3>personnel</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone4">
                    <h3>archives</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone5">
                    <h3>conference</h3>
                    <button class="add-worker-btn">+</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MODALE -->
    <div class="modal-bg" id="modal">
        <div class="modal">
<form id="addForm">
    <div>
        <label>Nom complet:</label>
        <input type="text" id="firstname" placeholder="Nom complet">
    </div>

    <div>
        <label>Rôle:</label>
        <select id="role">
            <option value="">Sélectionner rôle</option>
            <option value="Technicien">Technicien</option>
            <option value="Agent">Agent de sécurité</option>
            <option value="Manager">Manager</option>
        </select>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" id="email" placeholder="Email">
    </div>

    <div>
        <label>Téléphone:</label>
        <input type="text" id="tele" placeholder="Téléphone">
    </div>

    <div class="info-photo" >
        <label>Photo:</label>
        <input type="file" id="file"  accept="image/*">
        <img id="photoModal" style="width:80px; height:80px; border-radius:50%; display:block; margin-top:5px;">
    </div>

    <!-- expérience dynamiques -->
   <div id="experiencesContainer"></div>
<button type="button" id="addExperienceBtn" class="btn">Ajouter expérience</button>




    <button type="submit" class="btn-save">Enregistrer</button>
</form>


        </div>
    </div>




    <!-- MODAL PREVIEW -->
    <div class="modal-bg" id="modalPreview">
        <div class="modal">
            <span id="closePreview" style="cursor:pointer;float:right;font-size:20px;">&times;</span>
            <div class="info-preview">
                <img id="previewPhoto" style="width:100px;height:100px;border-radius:50%;">
                <p><strong>Nom:</strong> <span id="previewName"></span></p>
                <p><strong>Role:</strong> <span id="previewRole"></span></p>
                <p><strong>Email:</strong> <span id="previewEmail"></span></p>
                <p><strong>Telephone:</strong> <span id="previewTele"></span></p>

            </div>
        </div>
    </div>

<!-- MODAL CHOIX EMPLOYÉ -->
<div class="modal-bg" id="modalChoix">
    <div class="modal">
        <h3>Choisir un employe</h3>
        <div id="listeChoix"></div>
        <button id="closeChoix" class="btn-close">Fermer</button>
    </div>
</div>


    <script src="./source.js"></script>
</body>

</html>
