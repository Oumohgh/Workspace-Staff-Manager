<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Staff Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- PAGE WRAPPER -->
<div class="container-fluid">
    <div class="row min-vh-100">

        <aside class="col-12 col-md-4 col-lg-3 bg-white p-4 shadow-sm">

            <h2 class="fs-5 fw-semibold">Employes non assignes</h2>

            <!-- Add Employee Button -->
            <button class="btn btn-success w-100 mt-3" data-bs-toggle="modal" data-bs-target="#modalAddEmployee">
                <i class="bi bi-person-plus"></i> Ajouter un employe
            </button>

            
          
            <div class="mt-3">
                <input type="search" class="form-control" placeholder="Rechercher un employe">
            </div>

            <ul class="list-unstyled mt-4 d-flex flex-column gap-2">

                <li>
                    <div class="p-2 d-flex align-items-center bg-primary bg-opacity-10 border rounded gap-3">
                        <img src="./assets/images/emp1.jpg" class="rounded-circle img-fluid" 
                             style="width: 40px; height: 40px;" alt="Employe">

                        <div class="flex-grow-1">
                            <h6 class="mb-0 fw-medium">Mohammed</h6>
                            <p class="text-muted mb-0 small">Agent de securite</p>
                        </div>

                        <button class="btn p-0 text-success"><i class="bi bi-pencil"></i></button>
                        <button class="btn p-0 text-danger"><i class="bi bi-trash"></i></button>
                    </div>
                </li>

            </ul>
        </aside>
