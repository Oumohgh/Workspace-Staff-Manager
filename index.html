    <!-- modal d'ajout d'employe -->
    <div class="modal fade" id="ajoutEmployeModal" tabindex="-1" aria-labelledby="ajoutModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <fieldset class="modal-header">
                    <fieldset class="modal-title" id="exampleModalLabel">Ajouter un nouvel employé</fieldset>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </fieldset>
                <form class="modal-body" name="ajouterEmployer" action="">
                    <div class="mb-3">
                        <label for="nomComplet" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="nomComplet" placeholder="Nohaila Ait Hammad"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="selectRole" class="form-label">Role</label>
                        <select class="form-select" id="selectRole" onchange="toggle(this)">
                            <option selected>Choisie un role</option>
                            <option value="Developpeur">Développeur</option>
                            <option value="Receptionniste">Réceptionniste</option>
                            <option value="Technicien it">Technicien IT</option>
                            <option value="Agent de securite">Agent de sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Archiviste">Archiviste</option>
                            <option value="Comptable">Comptable</option>
                            <option value="RH">RH</option>
                            <option value="Commercial">Commercial</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Télephone</label>
                        <input type="text" class="form-control" id="telephone" placeholder="+212600000000">
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo (URL)</label>
                        <input type="text" class="form-control" id="photo" placeholder="https://example.com/photo.jpg">
                        <div id="imageArea">
                        </div>
                    </div>
                    <fieldset class="modal-header">
                        <fieldset class="modal-title" id="experiences">Expériences professionnelles</fieldset>
                        <button type="button" id="ajouterExperience" class="btn btn-secondary"> + Ajouter</button>
                    </fieldset>
