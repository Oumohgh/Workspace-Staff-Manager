<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Gestion du Personnel</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/style.css">

  <style>
    .required-empty {
      background-color: #ffe2e2 !important;
    }
  </style>
</head>

<body class="bg-white min-vh-100 d-flex flex-column flex-md-row">


  
  <!--                SIDEBAR                     -->
 
  <aside class="w-100 w-md-25 bg-light p-4 border-bottom border-md-end d-flex flex-column">

    <h2 class="fs-4 fw-bold mb-3">Unassigned Staff</h2>

    <ul id="unassignedList" class="d-flex flex-column gap-2"></ul>

    <button id="openAddModal" class="btn btn-primary mt-4 w-100">
      Add New Worker
    </button>

  </aside>



  <!--               MAIN ZONES                    -->
  
  <main class="flex-grow-1 position-relative p-3">

    <!-- ZONE : CONFERENCE -->
    <div id="zone-conference" class="rounded shadow d-flex flex-column justify-content-center align-items-center">
      <div class="zone-occupants d-flex flex-column gap-1"></div>
      <div class="d-flex flex-column align-items-center">
        <span class="fw-bold zone-label">Conférence</span>
        <button class="zone-plus text-primary fw-bold fs-1 border-0 bg-transparent" data-zone="conference">+</button>
      </div>
    </div>

    <!-- ZONE : RECEPTION -->
    <div id="zone-reception" class="rounded shadow d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center mb-2">
        <span class="fw-bold zone-label">Réception</span>
        <button class="zone-plus text-primary fw-bold fs-1 border-0 bg-transparent" data-zone="reception">+</button>
      </div>
      <div class="zone-occupants d-flex flex-column gap-1"></div>
    </div>

    <!-- ZONE : SERVEURS -->
    <div id="zone-serveurs" class="rounded shadow d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center mb-2">
        <span class="fw-bold zone-label">Serveurs</span>
        <button class="zone-plus text-primary fw-bold fs-1 border-0 bg-transparent" data-zone="serveurs">+</button>
      </div>
      <div class="zone-occupants d-flex flex-column gap-1"></div>
    </div>

    <!-- ZONE : SECURITE -->
    <div id="zone-securite" class="rounded shadow d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center mb-2">
        <span class="fw-bold zone-label">Sécurité</span>
        <button class="zone-plus text-primary fw-bold fs-1 border-0 bg-transparent" data-zone="securite">+</button>
      </div>
      <div class="zone-occupants d-flex flex-column gap-1"></div>
    </div>

    <!-- ZONE : PERSONNEL -->
    <div id="zone-personnel" class="rounded shadow d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center mb-2">
        <span class="fw-bold zone-label">Personnel</span>
        <button class="zone-plus text-primary fw-bold fs-1 border-0 bg-transparent" data-zone="personnel">+</button>
      </div>
      <div class="zone-occupants d-flex flex-column gap-1"></div>
    </div>

    <!-- ZONE : ARCHIVES -->
    <div id="zone-archives" class="rounded shadow d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center mb-2">
        <span class="fw-bold zone-label">Archives</span>
        <button class="zone-plus text-primary fw-bold fs-1 border-0 bg-transparent" data-zone="archives">+</button>
      </div>
      <div class="zone-occupants d-flex flex-column gap-1"></div>
    </div>

  </main>




  <!-- MODAL : ADD EMPLOYEE                       -->
 
  <div id="addModal" class="d-none position-fixed top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center p-3 z-50">
    <div class="bg-white rounded p-4 shadow w-100" style="max-width: 450px; max-height: 90vh; overflow: auto;">
      <h2 class="fs-4 fw-semibold mb-3">Ajouter un employé</h2>

      <form id="addEmployeeForm" class="d-flex flex-column gap-3">

        <div>
          <label class="form-label">Nom</label>
          <input id="name" required class="form-control" />
          <div id="err-name" class="text-danger small"></div>
        </div>

        <div>
          <label class="form-label">Rôle</label>
          <select id="role" required class="form-select">
            <option value="">-- Choisir un rôle --</option>
            <option>Receptionniste</option>
            <option>Technicien IT</option>
            <option>Agent de sécurité</option>
            <option>Manager</option>
            <option>Nettoyage</option>
            <option>Autre</option>
          </select>
        </div>

        <div>
          <label class="form-label">Photo (URL)</label>
          <input id="photo" type="url" class="form-control" />
          <div id="err-photo" class="text-danger small"></div>

          <img id="preview" class="rounded mt-2 d-none" style="width: 90px; height: 90px; object-fit: cover;" alt="preview" />
        </div>

        <div class="row g-2">
          <div class="col">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" />
            <div id="err-email" class="text-danger small"></div>
          </div>
          <div class="col">
            <label class="form-label">Téléphone</label>
            <input id="phone" type="tel" class="form-control" />
            <div id="err-phone" class="text-danger small"></div>
          </div>
        </div>

        <div>
          <label class="form-label">Expériences professionnelles</label>
          <div id="experiences" class="d-flex flex-column gap-2 mt-2" style="max-height: 160px; overflow: auto;"></div>

          <div class="d-flex gap-2 mt-2">
            <button id="addExp" type="button" class="btn btn-light btn-sm">+ Ajouter expérience</button>
            <button id="clearExps" type="button" class="btn btn-danger btn-sm">Vider</button>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button id="cancelAdd" type="button" class="btn btn-light">Annuler</button>
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>

      </form>
    </div>
  </div>




  <!-- MODAL : ASSIGNATION                        -->
  
  <div id="assignModal" class="d-none position-fixed top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center p-3">
    <div class="bg-white p-4 rounded shadow" style="width: 350px;">
      <div class="d-flex justify-content-between mb-3">
        <h3 class="fs-5 fw-bold">Affectation</h3>
        <button id="closeAssign" class="btn btn-sm btn-outline-danger">X</button>
      </div>
      <div id="eligibleList" class="d-flex flex-column gap-2"></div>
    </div>
  </div>




  
  <!-- MODAL : PROFILE                            -->
  
  <div id="profileModal" class="d-none position-fixed top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center p-3">
    <div class="bg-white p-4 rounded shadow" style="width: 400px;">
      <button id="closeProfile" class="btn btn-sm btn-outline-danger float-end">X</button>
      <div id="profileContent"></div>
    </div>
  </div>


<script src="source.js>"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
